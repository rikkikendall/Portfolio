<body>
<h1 class="w3-center">Gallery of Wonders</h1>

    <h4 class="w3-center">Check a Box Below to View a Category or Both. </h4>
    <p> Use the arrows at the bottom of the page to VIEW SLIDESHOW!
    </p>
<div class="license"> <a href="https://creativecommons.org/licenses/by-nc/2.5/">Creative Commons Attribution-Noncommercial license.</a></div>

    
<!-- Checkboxes-->
<div class="container">
	<form class="row checkbox mt-2">
        <div class="form-check col-1 col-md-3">
          <input class="form-check-input" type="checkbox" id="clickCuba" value="Cuba">
          <label class="form-check-label">Cuba</label>
        </div>
        <div class="form-check col- col-md-3">
          <input class="form-check-input" type="checkbox" id="clickJapan" value="Japan">
            
          <label class="form-check-label">
              Japan</label>
        </div>
        <div class="col-6">
          <button type="submit" class="btn btn-primary" id="clear">Clear</button>
        </div>
    </form>
</div>

<!-- Gallery-->
<div class="container">
	<div class="row" id="gallery"> </div>
</div>

<div class="leftandright">
        <button class="prev">&lt;</button>
        <button class="next">&gt;</button>
</div><br>

<div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01" src="images" alt="">
        <div id="caption"></div>
</div>
