<style>
    body{

<body>


<div class="w3-container">

<div class="w3-content" style="max-width:1200px">

        Havana, Cuba

    </div>
<div class="w3-display-container mySlides">
  <img src="images/cuba2.jpg" onclick="filterSelection('architecture')"  style="width:100%">

    An incredible experience in Cuba
  </div>
</div>

  <img src="images/cuba3.jpg" onclick="filterSelection('nature')" style="width:100%">

</div>

</div>

  <div class="w3-display-bottomright w3-large w3-container w3-padding-16 w3-black">

  </div>
</div>
<div class="w3-display-container mySlides">
  <img src="images/Japan4.jpg" style="width:100%">
  <div class="w3-display-bottomleft w3-large w3-container w3-padding-16 w3-black">
    Japan!
  </div>
</div>
</div>
    
<div id="myBtnContainer">
  <button class="btn active" onclick="filterSelection('all')"> All</button>
  <button class="btn" onclick="filterSelection('nature')"> Cuba</button>
  <button class="btn" onclick="filterSelection('architecture')"> Japan</button>
</div>
